<div class="row mx-0 bg-white">
	<div class="col-md-4 text-center">
		<span ng-if="form.image == null">
			<img ng-src="{{'/assets/images/cloud-upload.jpg'}}" style="width: 80%; margin-top: 5rem">
		</span>
		<span ng-if="form.image != null">
			<img ng-src="{{'/assets/images/'+form.image}}" style="width: 80%; margin-top: 5rem">
		</span>
	</div>
	<div class="col-md-8">
		<form class="form p-3">
			<div class="form-group row">
				<label class="form-label">Tên tài khoản</label>
				<input type="text" class="form-control" ng-model="form.username" placeholder="Nhập tên tài khoanar">
			</div>
			<div class="form-group row">
				<label class="form-label">Mật khẩu</label>
				<input type="password" class="form-control" ng-model="form.password" placeholder="Nhập mật khẩu">
			</div>
			<div class="form-group row">
				<label class="form-label">Tên đầy đủ</label>
				<input type="text" class="form-control" ng-model="form.fullname" placeholder="Nhập tên đầy đủ">
			</div>
			<div class="form-group row">
				<label class="form-label">Email</label>
				<input type="text" class="form-control" ng-model="form.email" placeholder="Nhập email">
			</div>
			<div class="form-group row">
				<label class="form-label">Hình ảnh</label>
				<div class="custom-file">
					<input type="file" class="custom-file-input" id="image"
						onchange="angular.element(this).scope().imageChanged(this.files)">
					<label class="custom-file-label">Chọn file</label>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="card-header text-center">
	<button ng-click="create()" class="btn btn-primary">
		<i class="fas fa-plus"></i> Tạo tài khoản
	</button>
	<button ng-click="update()" class="btn btn-success">
		<i class="far fa-save"></i> Cập nhật tài khoản
	</button>
	<button ng-click="delete(form)" class="btn btn-danger">
		<i class="fas fa-trash"></i> Xóa tài khoản
	</button>
	<button ng-click="reset()" class="btn btn-secondary">
		<i class="fas fa-redo"></i> Xóa hết thông tin
	</button>
</div>
