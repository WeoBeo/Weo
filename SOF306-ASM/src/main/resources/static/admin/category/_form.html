<div class="row mx-0 bg-white">
	<div class="col-md-12">
		<form class="form p-3">
			<div class="form-group row">
				<label class="form-label">Mã</label>
				<input type="text" class="form-control" ng-model="form.id" placeholder="Nhập Mã">
			</div>
			<div class="form-group row">
				<label class="form-label">Tên danh mục</label>
				<input type="text" class="form-control" ng-model="form.name" placeholder="Nhập tên danh mục">
			</div>
		</form>
	</div>
</div>
<div class="card-header text-center">
	<button ng-click="create()" class="btn btn-primary">
		<i class="fas fa-plus"></i> Tạo danh mục
	</button>
	<button ng-click="update()" class="btn btn-success">
		<i class="far fa-save"></i> Cập nhật danh mục
	</button>
	<button ng-click="delete(form)" class="btn btn-danger">
		<i class="fas fa-trash"></i> Xóa danh mục
	</button>
	<button ng-click="reset()" class="btn btn-secondary">
		<i class="fas fa-redo"></i> Xóa thông tin
	</button>
</div>
